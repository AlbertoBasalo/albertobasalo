<html>
  <head lang="es">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Alberto Basalo" />
    <link rel="icon" type="image/png" href="/logo_1.png" />
    <link rel="apple-touch-icon" href="/logo_1.png" />
    <meta name="theme-color" content="lime" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Mono&family=Major+Mono+Display&family=Tomorrow&display=swap"
      rel="stylesheet"
    />
    <title>Alberto Basalo</title>

    <!-- Canonical URL -->
    <link rel="canonical" href="https://albertobasalo.com" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Alberto Basalo" />
    <meta property="og:description" content="Alberto Basalo" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://albertobasalo.com" />
    <meta property="og:site_name" content="Alberto Basalo" />
    <meta property="og:image" content="https://albertobasalo.com/logo_1.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@AICodeAcademy" />
    <meta name="twitter:title" content={title + " | Learn to code smarter"} />
    <meta name="twitter:description" content="{description}" />
    <meta
      name="twitter:image"
      content="https://aicode.academy/site-og-image.png?20250118"
    />
    <style>
      :root {
        --pico-font-family: "Fira Mono", Consolas, monospace;
        --pico-font-family-emoji: "Major Mono Display", Consolas, monospace;
        --pico-font-family-sans-serif: Tomorrow, Roboto, Helvetica, Arial,
          sans-serif;
        --pico-font-family-monospace: "Fira Mono", Consolas, monospace;
        --pico-border-radius: 0rem;
      }

      body {
        padding-top: 1%;
        padding-bottom: 1%;
        padding-left: 3%;
        padding-right: 3%;
        font-family: var(--pico-font-family);
      }

      .center {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      :root {
        --ab-light-green: #00ff00;
        --ab-green: #00aa00;
        --ab-dark-green: #007700;
        --ab-light-blue: #00ffff;
        --ab-blue: #00aaff;
        --ab-dark-blue: #0077ff;
        --ab-white: #fff;
        --ab-yellow: #fafa00;
        --ab-red: #ff0000;
        --ab-light-gray: #cccccc;
        --ab-gray: #777777;
        --ab-dark-gray: #333333;
      }

      .primary {
        color: var(--pico-primary);
      }

      .comment {
        color: var(--pico-secondary);
        padding-right: 1rem;
      }

      .logo {
        font-family: "Major Mono Display", monospace;
      }
    </style>

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "EducationalOrganization",
        "name": "Alberto Basalo",
        "description": "Alberto Basalo",
        "url": "https://albertobasalo.com",
        "logo": "/logo_1.png"
      }
    </script>
  </head>
  <body>
    <article>
      <h1 class="logo">Alberto Basalo</h1>
      <p>Improve your code with AI</p>
      <footer>
        <p>
          <a href="https://albertobasalo.com">albertobasalo.com</a>
        </p>
        <p>
          <a href="https://x.com/albertobasalo">Twitter</a>
        </p>
      </footer>
    </article>
  </body>
</html>
